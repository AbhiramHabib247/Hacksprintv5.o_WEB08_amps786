<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpooling site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    header {
      background-color: rgb(17, 255, 0);
      color: black;
      padding: 20px;
      text-align: center;
    }

    nav {
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      background-color: rgb(17, 255, 0);
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: yellow;
      color: blue;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    p {
      line-height: 1.6;
    }

    .contact-info {
      text-align: center;
      margin-top: 20px;
    }

    .social-media-links {
      text-align: center;
      margin-top: 20px;
    }

    .social-media-links a {
      display: inline-block;
      margin: 0 10px;
      color: black;
      background-color: green;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our contact details</h1>
  </header>

    <div class="contact-info">
      <p>For more details, please contact <a href="tel:0123456789">8087871711</a> or write to us at <a href="mailto:InSpot123@spam.com">InSpot123@spam.com</a>.</p>
    </div>

    <nav>
        <a href="https://www.X.com">X.com</a>
        <a href="https://www.Instagram.com">Instagram.com</a>
        <a href="https://www.LinkedIn.com">LinkedIn.com</a>
      </nav>

</body>
</html>
