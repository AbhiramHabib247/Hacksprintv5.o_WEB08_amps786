<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication - InSpot</title>
    <link rel="stylesheet" href="authentication.css">
</head>
<body>
    <header>
        <h1>InSpot - User Authentication</h1>
    </header>
    <div class="container">
        <form id="authenticationForm" enctype="multipart/form-data">
            <label for="drivingLicense">Upload Driving License (PDF or JPG):</label>
            <input type="file" id="drivingLicense" name="drivingLicense" accept=".pdf,.jpg" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
    <script src="authentication.js"></script>
</body>
</html>
