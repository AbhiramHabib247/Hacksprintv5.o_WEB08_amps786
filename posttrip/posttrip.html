<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Trip - InSpot</title>
    <link rel="stylesheet" href="posttrip.css">
</head>
<body>
    <header>
        <h1>InSpot - Post a Trip</h1>
        <br>
    </header>
    <div class="container">
        <br>
        <form id="postTripForm">
            <br>
            <label for="startPoint" style="color: white;" >Starting Point:</label>
            <input type="text" id="startPoint" name="startPoint" required>
            
            <label for="endPoint" style="color: white;">End Point:</label>
            <input type="text" id="endPoint" name="endPoint" required>
            
            <label for="tripTime" style="color: white;">Start Time:</label>
            <input type="time" id="tripTime" name="tripTime" required><br> <!-- Added line break -->
            
            <label for="pricePerPerson" style="color: white;">Price Per Person:</label><br> <!-- Added line break -->
            <input type="number" id="pricePerPerson" name="pricePerPerson" required>
            
            <button type="submit" style="color: black;">Post Trip</button>
        </form>
    </div>
    <script src="posttrip.js"></script>
</body>
</html>
